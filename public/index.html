<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Dungeon Survival!</title>
		<style type="text/css">
			body {
				user-select: none;
				touch-action: none;

				margin: 0;
				padding: 0;

				display: flex;
				justify-content: center;
				align-items: center;

				height: 100svh;
				overflow: hidden;

				background: #000000;
				padding-bottom: env(safe-area-inset-bottom);
			}

			canvas {
				background: #ffffff;
			}

			.touch {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
			}

			.touch .movement {
				flex: 1;

				display: flex;
				flex-direction: row;
			}

			.touch .jump {
				flex: 1;
				/*				background: rgba(255, 0, 0, 0.5);*/
			}

			.touch .left {
				flex: 1;
				/*				background: rgba(0, 255, 0, 0.5);*/
			}

			.touch .right {
				flex: 1;
				/*				background: rgba(0, 0, 255, 0.5);*/
			}

			@media screen and (max-width: 1280px) {
				canvas {
					max-width: 100%;
					max-height: 100%;
				}
			}
		</style>
	</head>
	<body>
		<canvas width="1280" height="720"></canvas>
		<div class="touch">
			<div class="jump"></div>
			<div class="movement">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>

		<script type="module" src="../src/index.ts"></script>
	</body>
</html>
